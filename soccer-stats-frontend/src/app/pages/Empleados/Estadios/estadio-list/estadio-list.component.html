<div class="container">
  <div class="boton">
    <button class="mat-raised-button" routerLink="/pages/empleado/createEstadio"
            type="submit">Crear Estadio</button>
  </div>
  <h1>
    Estadios
  </h1>
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Photo</th>
      <th scope="col">FechaFundacion</th>
      <th scope="col">idCiudad</th>
      <th scope="col">Capacidad</th>
      <th scope="col">Direccion</th>
      <th scope="col">Estado</th>
      <th scope="col">Eliminar</th>
      <th scope="col">Editar</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of allEstadio;let indexOfelement=index;">
      <td>{{indexOfelement}}</td>
      <td>{{team.name}}</td>
      <td><img id='imgRedonda' style="object-fit:cover;" [src]="team.photo" class="img-fluid"
               alt="no image" width="50" height="50"></td>
      <td>{{team.fundation_date}}</td>
      <td>{{team.idCountry}}</td>
      <td>{{team.capacity}}</td>
      <td>{{team.address}}</td>
      <td>{{team.state}}</td>
      <td><a  href="/pages/empleado/estadios" (click)="deleteStadio(team.id)">Eliminar</a></td>
      <td><a [routerLink]="['/pages/empleado/updateEstadio',{id: team.id, name: team.name
      ,photo: team.photo,fundacion: team.fundation_date, ciudad: team.idCountry,
      state: team.state, capacity: team.capacity, address: team.address}]">Editar</a></td>
    </tr>
    </tbody>
  </table>
</div>
